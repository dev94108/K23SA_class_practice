        // showSlide(currentSlide);
        let slides=document.querySelectorAll('.slide');
        let cnt=0;
        let ts=slides.length-1;
        slides.forEach((slides,idx)=>{
            slides.style.left=`${idx*100}%`;
        })
        function prevSlide(){
            if(cnt > 0){
            cnt--;
            slider();
            }
        }
        function nextSlide(){
            if(cnt < ts){
            cnt++;
            slider();
            }0
        }
        function slider(){
            slides.forEach((slides)=>{
                slides.style.transform=`translateX(-${cnt*100}%)`;
            })
        }
        setInterval(function(){
            if(cnt < ts){
                cnt++;
            }else{
                cnt=0;
            }
            slider();
        }, 5000);
    </script>
