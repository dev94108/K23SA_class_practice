<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <nav class="flex justify-center items-center bg-black/80">
        <div class="flex flex-col gap-3 p-4 text-white">
            
            <div class="gap-4 flex text-sm">
                <a href="">Home</a><a href="">About</a><a href="">Projects</a><a class="contact cursor-pointer">Contact</a>
            </div>
        </div>
    </nav>
    <form action="" class="hidden flex gap-4 justify-center ">
        <input type="text" placeholder="Name" class="border-2 border-black/80 rounded-lg p-2 m-4 w-[300px]">
        <input type="email" placeholder="Email" class="border-2 border-black/80 rounded-lg p-2 m-4 w-[300px]">
        <button class="cursor-pointer">Submit</button>
    </form>
    <h1 class="text-center text-3xl">click contact to load see the form</h1>
    <script>
        let contact=document.querySelector('.contact');
        let form=document.querySelector('form');
        contact.addEventListener('click',function(){
            form.classList.toggle('hidden');
            
        })

    </script>
</body>
</html>
